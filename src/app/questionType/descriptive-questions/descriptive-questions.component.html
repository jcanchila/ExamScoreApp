
<div class="questions-container">
  <h2>Descriptive Questions</h2>

  <form [formGroup]="questionsForm">
    <div *ngFor="let question of questionsList; let i = index" class="question-item">
      <label for="answer-{{i}}">{{ question }}</label>
      <textarea
        id="answer-{{i}}"
        [formControlName]="'question' + i"
        (change)="onAnswerChange('question' + i, $event)"
        class="question-textarea">
      </textarea>
    </div>
  </form>
  <div class="button-container">
    <button type="button" (click)="back()" class="home-button">Go to Home</button>
    <button type="button" (click)="goToScore()" class="score-button">See Score</button>
  </div>
</div>
