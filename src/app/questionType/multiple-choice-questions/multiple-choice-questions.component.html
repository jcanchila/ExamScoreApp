
<div class="questions-container">
  <h2>Multiple Choise Questions</h2>
  <form [formGroup]="questionsForm">
    <div *ngFor="let question of questionsList; let i = index" class="question-container">

      <h3>{{ question.question }}</h3>

      <div *ngFor="let option of question.options">
        <label>
          <input type="checkbox" 
          [checked]="questionsForm.get('question' + i)?.value.includes(option)"
          (change)="onCheckboxChange($event, 'question' + i, option)"
          />
          {{ option }}
        </label>
      </div>
    </div>
  </form>
  <div class="button-container">
    <button type="button" (click)="back()" class="home-button">Go to Home</button>
    <button type="button" (click)="goToScore()" class="score-button">See Score</button>
  </div>
</div>
