<div class="card">
    <h2 class="card-title">Result</h2>

    <div class="result-container">
        <div class="result">
            <label class="result-label">Score</label>
            <label class="result-value">{{ score }}</label>
        </div>
        <div class="space-below"></div>
        <div class="result">
            <label class="result-label">Total</label>
            <label class="result-value">{{ total }}</label>
        </div>
    </div>

    <br />
    
    <div class="button-container">
        <button type="button" (click)="navigateHome()" class="home-button">Go to Home</button>    
    </div>

</div>
